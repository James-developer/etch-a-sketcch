<!DOCTYPE html>
<html>
 <link rel="stylesheet" href="styles.css">
<head>
<title>Etch-a-Sketcha project</title>
</head>
<body>
    <h1 id="name">Etch-a-Sketch Project</h1>
    <div id="frame">

        <div id="firstbtn" class="btn-group"> 
            <button id="Btn" onclick="clearGrid()" type="button" class="button">Clear Grid</button>
        </div>

        <div class="btn-group">
           <button id="newBtn" onclick="newGrid()" type="button" class="button">New Grid</button>
           <button id="deleteBtn" onclick="deleteGrid()" type="button" class="button">Delete Grid</button>
        </div>

        <div class="btn-group color-buttons">
            <button id="redBtn" onclick="setButtonColor(1)" type="button" class="button">Red</button>
            <button id="blueBtn" onclick="setButtonColor(2)" type="button" class="button">Blue</button>
            <button id="orangeBtn" onclick="setButtonColor(3)" type="button" class="button">Orange</button>
            <button id="yellowBtn" onclick="setButtonColor(4)" type="button" class="button">Black</button>
            <button id="greenBtn" onclick="setButtonColor(5)" type="button" class="button">Purple</button>
        </div>
        <div id="container">
        </div>
    </div>

</body>
<script src="etcha.js"></script>
</html>
